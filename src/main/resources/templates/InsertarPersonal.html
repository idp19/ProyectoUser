<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla/template :: head">
    </head>
    <body>
        <header th:replace="plantilla/template :: header"></header>

        <div class="container">

            <div class="table-responsive">
                <table class="table table-striped header-fixed formulario">
                    <thead>
                        <tr> 
                            <th class="col-xs-12"><a title="volver" th:href="@{/listarPersonal}" style='font-size: 30px; margin-left: 10px'><i class="fa-solid fa-circle-chevron-left green"></i></a></th>
                            <th class="col-xs-12">Nuevo Usuario</th>
                        </tr>
                    </thead>       

                    <tbody >                
                        <tr>
                            <th class="col-2">
                                <form id="myform" th:action="@{/guardarPersonal}" method="post" th:object="${personal}">

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="nombre">Nombre: </label> 
                                            <input class="form-control" type="text" name="nombre" th:field="*{NOMBRE}" required/>
                                        </div>

                                        <div class="form-group col-md-4">   
                                            <label for="apellido1">Primer apellido: </label> 
                                            <input class="form-control" type="text" name="apellido1" th:field="*{APELLIDO1}" required/>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="apellido2">Segundo apellido: </label> 
                                            <input class="form-control" type="text" name="apellido2" th:field="*{APELLIDO2}" required/>
                                        </div>  
                                    </div>



                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="dni">Dni: </label> 
                                            <input class="form-control" type="text" name="dni" th:field="*{DNI}" required/>
                                        </div> 
                                        <div class="form-group col-md-4">
                                            <label for="email">Email: </label> 
                                            <input class="form-control" type="email" name="email" th:field="*{EMAIL}" required/>
                                        </div>  
                                        <div class="form-group col-md-4">   
                                            <label for="codigo">Código: </label> 
                                            <input class="form-control" type="text" name="codigo" th:field="*{COD_PERSONAL}" required/>
                                        </div>  
                                    </div>



                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="departamento">Departamento: </label> 
                                            <select class="form-control" name="departamento" th:field="*{ID_DEPARTAMENTO}">
                                                <option th:value="1" th:text="Calidad"></option>
                                                <option th:value="2" th:text="Desarrollo"></option>
                                                <option th:value="3" th:text="Implantación"></option>
                                                <option th:value="4" th:text="Soporte"></option>
                                                <option th:value="5" th:text="Gestion"></option>
                                            </select>
                                        </div>        
                                        <div class="form-group col-md-6">
                                            <label for="perfil">Perfil: </label> 
                                            <select class="form-control" name="perfil" th:field="*{ID_PERFIL}">
                                                <option th:value="1" th:text="Administrador"></option>
                                                <option th:value="2" th:text="Usuario"></option>
                                            </select>
                                        </div>  
                                    </div>



                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="coste">Coste: </label> 
                                            <input class="form-control" type="number" name="coste" th:field="*{COSTE}" />
                                        </div>  
                                        <div class="form-group col-md-6">
                                            <label for="horassemana">Horas Semana: </label> 
                                            <input class="form-control"type="number" name="horassemana" th:field="*{HORAS_SEMANA}"/>
                                        </div> 
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="loggin">Loggin: </label> 
                                            <input class="form-control" type="text" name="loggin" th:field="*{LOGGIN}" required/>
                                        </div>

                                        <div class="form-group col-md-4">   
                                            <label for="password">Password </label> 
                                            <input class="form-control" type="password" name="password" th:field="*{PASSWORD}" required/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="caducada">Caducada: </label> 
                                            <select class="form-control" name="caducada" th:field="*{CADUCADA}">
                                                <option th:value="0" th:text="No"></option>
                                                <option th:value="1" th:text="Si"></option>
                                            </select>
                                        </div>  
                                    </div>



                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="fechacad">Fecha Caducidad: </label> 
                                            <input class="form-control" type="date" name="fechacad" th:field="*{FECHA_CAD}"/>
                                        </div> 
                                        <div class="form-group col-md-4">
                                            <label for="inhabilitada">Inhabilitada: </label> 
                                            <select class="form-control" name="inhabilitada" th:field="*{INHABILITADA}">
                                                <option th:value="1" th:text="No"></option>
                                                <option th:value="0" th:text="Si"></option>
                                            </select>
                                        </div>  
                                        <div class="form-group col-md-4">   
                                            <label for="puedecambiar">Puede Cambiar: </label> 
                                            <select class="form-control" name="puedecambiar" th:field="*{PUEDE_CAMBIAR}">
                                                <option th:value="0" th:text="No"></option>
                                                <option th:value="1" th:text="Si"></option>
                                            </select>
                                        </div> 
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="numerointentos">Numero de intentos: </label> 
                                            <input class="form-control" type="text" name="numerointentos" th:field="*{N_INTENTOS}"/>
                                        </div>  
                                    </div>


                                    <br>
                                        <div class="form-row buttons"> 
                                            <input class="form-control col-md-2 btn btn-success" style="cursor: pointer" type="submit" name="guardar" value="Guardar"/>
                                        </div> 
                                </form>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
