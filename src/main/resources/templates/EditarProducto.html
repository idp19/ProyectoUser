<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla/template :: head">
    <body>        
        <header th:replace="plantilla/template :: header"></header>
        
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped header-fixed formulario">
                    <thead>
                        <tr> 
                            <th class="col-xs-12"><a title="volver" th:href="@{/listarProducto}" style='font-size: 30px; margin-left: 10px'><i class="fa-solid fa-circle-chevron-left green"></i></a></th>
                            <th class="col-xs-12">EDITAR PRODUCTO</th>
                        </tr>
                    </thead>       

                    <tbody >                
                        <tr>
                            <th class="col-2">
                                <form id="myform" th:action="@{/guardarProducto}" method="post" th:object="${producto}">
                                     <input type="hidden" name="id_producto" th:field="*{ID_PRODUCTO}"/>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="codigo">Codigo: </label> 
                                            <input class="form-control" type="text" name="codigo" th:field="*{COD_PRODUCTO}" required/>
                                        </div>

                                        <div class="form-group col-md-4">   
                                            <label for="nombre">Nombre: </label> 
                                            <input class="form-control" type="text" name="nombre" th:field="*{NOM_PRODUCTO}" required/>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="en_uso">En uso: </label> 
                                            <select class="form-control" name="en_uso" th:field="*{EN_USO}">
                                                <option th:value="0" th:text="No"></option>
                                                <option th:value="1" th:text="Si"></option>
                                            </select>
                                        </div>  
                                    </div>
                                    <br>
                                        <div class="form-row buttons"> 
                                            <input class="form-control col-md-2 btn btn-success" style="cursor: pointer" type="submit" name="guardar" value="Guardar"/>
                                        </div> 
                                </form>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace="plantilla/template :: footer"></footer>
        
       
    </body>
</html>
