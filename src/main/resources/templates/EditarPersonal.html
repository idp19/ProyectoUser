<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template :: head"></head>

    <body>

        <header th:replace="plantilla/template :: header"></header>

        <div class="container">

            <div class="table-responsive">
                <table class="table table-striped header-fixed formulario">

                    <thead>
                        <tr> 
                            <th class="col-xs-12"><a title="volver" th:href="@{/listarPersonal}" style='font-size: 30px; margin-left: 10px'><i class="fa-solid fa-circle-chevron-left green"></i></a></th>
                            <th class="col-xs-12">EDITAR PERSONAL</th>
                        </tr>
                    </thead>       

                    <tbody >                
                        <tr>
                            <th class="col-2">
                                <form id="myform" th:action="@{/guardarPersonalEditar}" method="post" th:object="${personaledit}">
                                    <input type="hidden" name="id_persona" th:field="*{ID_PERSONAL}"/>

                                    <div class="form-row">                      
                                        <div class="form-group col-md-4">
                                            <label for="nombre">Nombre: </label> 
                                            <input class="form-control" type="text" name="nombre" th:field="*{NOMBRE}" required/>
                                        </div>
                                        <div class="form-group col-md-4">   
                                            <label for="apellido1">Primer apellido: </label> 
                                            <input class="form-control" type="text" name="apellido1" th:field="*{APELLIDO1}" required/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="apellido2">Segundo apellido: </label> 
                                            <input class="form-control" type="text" name="apellido2" th:field="*{APELLIDO2}" required/>
                                        </div>  
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="dni">Dni: </label> 
                                            <input class="form-control" type="text" name="dni" th:field="*{DNI}" required/>
                                        </div> 
                                        <div class="form-group col-md-4">
                                            <label for="email">Email: </label> 
                                            <input class="form-control" type="email" name="email" th:field="*{EMAIL}" required/>
                                        </div>  
                                        <div class="form-group col-md-4">   
                                            <label for="codigo">Código: </label> 
                                            <input class="form-control" type="text" name="codigo" th:field="*{COD_PERSONAL}" required/>
                                        </div>                                        
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="departamento">Departamento: </label> 
                                            <select class="form-control" name="departamento" th:field="*{ID_DEPARTAMENTO}">
                                                <option th:value="1" th:text="Calidad"></option>
                                                <option th:value="2" th:text="Desarrollo"></option>
                                                <option th:value="3" th:text="Implantación"></option>
                                                <option th:value="4" th:text="Soporte"></option>
                                                <option th:value="5" th:text="Gestión"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="perfil">Perfil: </label> 
                                            <select class="form-control"name="perfil" th:field="*{ID_PERFIL}" >
                                                <option th:each="perfil : ${perfil}" th:value="${perfil.ID_PERFIL}" th:text="${perfil.NOM_PERFIL}"></option>               
                                            </select>
                                        </div>  
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="coste">Coste: </label> 
                                            <input class="form-control" type="number" name="coste" th:field="*{COSTE}"/>
                                        </div>  
                                        <div class="form-group col-md-6">
                                            <label for="horassemana">Horas Semana: </label> 
                                            <input class="form-control"type="number" name="horassemana" th:field="*{HORAS_SEMANA}"/>
                                        </div>                             
                                    </div>
                                    <br>
                                        <div class="form-row buttons"> 
                                            <input class="form-control col-md-2 btn btn-success" style="cursor: pointer" type="submit" name="guardar" value="Guardar"/>
                                        </div> 
                                </form>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer th:replace="plantilla/template :: footer"></footer>

    </body>
</html>
