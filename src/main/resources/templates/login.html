<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Inicio de sesión</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/e2e39a5264.js" crossorigin="anonymous"></script>
    </head>
    <body>
         
        <div class="container container_login">



            <form class="form-signin" style="text-align: center" th:action="@{/login}" method="post">
                <img th:src="@{/img/logo.png}" style="width: 200px; height: auto"/>
                <h2 class="form-signin-heading"></h2>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Contraseña incorrecta o caducada
                </div> 
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Ha salido de la sesión.
                </div>
               
                <p>
                    <label for="username" class="sr-only">Ususario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <input name="_csrf" type="hidden" value="ef9f5b6e-815d-49b5-911c-5187a391dd3c" />
                <button class="btn btn-lg btn-success btn-block" type="submit" style="cursor: pointer; background-color: #81be41 !important">Entrar</button>
            </form>

        </div>

    </body>
</html>
